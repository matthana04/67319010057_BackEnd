<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
    </div>
  </nav>

  <div class="container mt-4">
    <h3>จัดการผู้ใช้</h3>
    <table class="table table-bordered mt-3">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>ชื่อผู้ใช้</th>
          <th>อีเมล</th>
          <th>การจัดการ</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <tr>
          <td>1</td>
          <td>admin</td>
          <td>admin@example.com</td>
          <td>
            <button class="btn btn-sm btn-warning">แก้ไข</button>
            <button class="btn btn-sm btn-danger">ลบ</button>
          </td>
        </tr>
      </tbody>
    </table>

    <button class="btn btn-primary" onclick="addUser()">➕ เพิ่มผู้ใช้</button>
  </div>

  <script>
    let users = [
      { id: 1, name: "admin", email: "admin@example.com" }
    ];

    function addUser() {
      const name = prompt("ชื่อผู้ใช้ใหม่:");
      const email = prompt("อีเมลผู้ใช้:");
      if (name && email) {
        users.push({ id: users.length + 1, name, email });
        renderTable();
      }
    }

    function renderTable() {
      const table = document.getElementById("userTable");
      table.innerHTML = "";
      users.forEach(u => {
        table.innerHTML += `
          <tr>
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>
              <button class='btn btn-sm btn-warning'>แก้ไข</button>
              <button class='btn btn-sm btn-danger' onclick='deleteUser(${u.id})'>ลบ</button>
            </td>
          </tr>
        `;
      });
    }

    function deleteUser(id) {
      users = users.filter(u => u.id !== id);
      renderTable();
    }
  </script>
</body>
</html>
